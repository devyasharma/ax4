<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer with Waves</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        /* Footer with waves */
        body {
            background: white;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: 1;
        }

        .footer {
            position: relative;
            background: #05b3a4;
            min-height: 120px;
            padding: 20px 50px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            width: 100%;
            overflow: hidden;
        }

        .waves {
            position: absolute;
            top: -50px;
            left: 0;
            width: 100%;
            height: 100px;
        }

        .wave {
            position: absolute;
            width: 100%;
            height: 100px;
            background: url("https://i.imgur.com/ZAts69f.png");
            background-size: 1000px 100px;
        }

        .wave#wave1 {
            z-index: 1000;
            opacity: 1;
            bottom: 0;
            animation: animateWaves 4s linear infinite;
        }

        .wave#wave2 {
            z-index: 999;
            opacity: 0.5;
            bottom: 10px;
            animation: animate 4s linear infinite !important;
        }

        .wave#wave3 {
            z-index: 1000;
            opacity: 0.2;
            bottom: 15px;
            animation: animateWaves 3s linear infinite;
        }

        .wave#wave4 {
            z-index: 999;
            opacity: 0.7;
            bottom: 20px;
            animation: animate 3s linear infinite;
        }

        @keyframes animateWaves {
            0% {
                background-position-x: 1000px;
            }
            100% {
                background-position-x: 0px;
            }
        }

        @keyframes animate {
            0% {
                background-position-x: -1000px;
            }
            100% {
                background-position-x: 0px;
            }
        }

        .social-icon,
        .menu {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 10px 0;
            flex-wrap: wrap;
        }

        .social-icon__item,
        .menu__item {
            list-style: none;
        }

        .social-icon__link {
            font-size: 2rem;
            color: #fff;
            margin: 0 15px;
            display: inline-block;
            transition: 0.5s;
        }

        .social-icon__link:hover {
            transform: translateY(-10px);
        }

        .menu__link {
            font-size: 1.2rem;
            color: #fff;
            margin: 0 15px;
            display: inline-block;
            transition: 0.5s;
            text-decoration: none;
            opacity: 0.75;
            font-weight: 300;
        }

        .menu__link:hover {
            opacity: 1;
        }

        .footer p {
            color: #fff;
            margin: 15px 0 10px 0;
            font-size: 1rem;
            font-weight: 300;
            opacity: 0.75;
        }
    </style>

<style>
    /* Styles for the banner */
    .banner {
        position: relative;
        width: 100%;
        height: 100vh; /* Full-screen height */
        overflow: hidden;
    }

    /* Video Styling */
    .banner video {
        position: absolute;
        top: 50%;
        left: 50%;
        min-width: 100%;
        min-height: 100%;
        width: auto;
        height: auto;
        transform: translate(-50%, -50%);
        object-fit: cover;
    }

    /* Overlay Content */
    .banner-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-align: center;
        font-size: 2rem;
        font-weight: bold;
        z-index: 2;
    }

    /* Fallback for mobile devices */
    @media (max-width: 768px) {
        .banner video {
            display: none;
        }
        .banner {
            background: url('assets/img/blue.png') no-repeat center center/cover;
        }
    }
</style>

</head>
<body>


    <div class="banner">
        <video autoplay loop muted playsinline>
            <source src="assets/Untitled design (10).mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="banner-content">
            <h1>Welcome to Our Website</h1>
            <p>Enjoy the experience</p>
        </div>
    </div>

    <div class="content">
        <!-- Your page content goes here -->
    </div>

    <footer class="footer">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>

        <ul class="social-icon">
            <li class="social-icon__item"><a class="social-icon__link" href="#"><i class="fab fa-facebook"></i></a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#"><i class="fab fa-twitter"></i></a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#"><i class="fab fa-instagram"></i></a></li>
            <li class="social-icon__item"><a class="social-icon__link" href="#"><i class="fab fa-linkedin"></i></a></li>
        </ul>

        <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="#">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="#">About us</a></li>
            <li class="menu__item"><a class="menu__link" href="#">Contact us</a></li>
        </ul>

        <p>Made with ü§ç by Khawaja</p>
    </footer>

</body>
</html>
